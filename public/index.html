<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ChatXpress</title>
    <link rel="shortcut icon" href="./img/icono-chat.avif" type="image/x-icon" />
</head>

<body>
    <header class="menu">
        <div class="name-navbar">
            <h2>
                Made by <strong>Daniel Romero</strong>
            </h2>
        </div>
        <div class="icons-navbar">
            <a href="http://github.com/dromerof" target="_blank" rel="noopener noreferrer"><img src="./img/icon-github.svg" alt=""></a>
            <a href="http://www.linkedin.com/in/dromerof" target="_blank" rel="noopener noreferrer"><img
                src="./img/icon-linkedin.svg" alt=""></a>
            </div>
    </header>
    <hr>

    <main>
        <h1 class="title">ChatXpress</h1><img class="icono" src="./img/icono-chat.avif" alt="icono-chat">
    </main>
    <section id="chat">
        <div class="message-container">
            <ul id="messages"></ul>
        </div>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="message" autocomplete="off">
            <button type="submit" id="submit-button"></button>
        </form>
    </section>
    <script src="./chat.js" type="module"></script>
</body>

</html>
